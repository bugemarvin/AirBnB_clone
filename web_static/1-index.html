<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Head styling</title>
        <style>
                body{
                        margin: 0;
                        padding: 0;
                }
                header{
                        top: 0;
                        left: 0;
                        right: 0;
                        background-color: #FF0000;
                        height: 70px;
                        width: 100%;
                }
                footer{
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        width: 100%;
                        height: 60px;
                        text-align: center;
                        background-color: #00F000;
                        align-items: center;
                }
        </style>
</head>
<body>
        <header></header>
        <footer>
                <p>Best School</p>
        </footer> 
</body>
</html>
